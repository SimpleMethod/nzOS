<!DOCTYPE html>
<html ng-app="nzOS">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Michał Młodawski i Konrad Nowakowski">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>nzOS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome-all.min.css" rel="stylesheet" type="text/css">
    <link href="css/admin.css" rel="stylesheet">

</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<nav class="navbar navbar-expand-lg navbar-dark  bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="#/"><div class="logo">&nbsp;</div></a>
    <div class="navbar-collapse" id="navbarResponsive">
        <ul  class="navbar-nav navbar-sidenav" id="navbarAccordion">

            <li ng-controller="MenuController" class="nav-item" data-toggle="tooltip" data-placement="right" title={{dashboard}}>
                <a class="nav-link" href="/#/">
                    <i class="fas fa-desktop"></i>
                </a>
            </li>
            <li ng-controller="MenuController" class="nav-item" data-toggle="tooltip" data-placement="right" title={{lighting}}>
                <a class="nav-link" href="#lighting">
                    <i class="fas fa-lightbulb"></i>
                </a>
            </li>
            <li ng-controller="MenuController" class="nav-item" data-toggle="tooltip" data-placement="right" title={{settings}}>
                <a class="nav-link" href="#settings">
                    <i class="fas fa-cogs"></i>
                </a>
            </li>
            <li ng-controller="MenuController" class="nav-item" data-toggle="tooltip" data-placement="right" title={{aboutNzOS}}>
                <a class="nav-link" href="#about">
                    <i class="fas fa-file-alt"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <div ng-view></div>
    </div>
</div>
<footer class="footer bg-dark">
    <div class="container">
        <span ng-controller="VersionController" class="text-muted"> {{version}} {{numberOfVersion}} <a href="https://github.com/SimpleMethod/nzOS/releases/tag/{{numberOfVersion}}" > {{releaseNotes}}</a> ©2018 nzOS</span>
    </div>
</footer>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/cookie.js"></script>
<script src="js/fast.js"></script>
<script src="js/Chart.bundle.min.js"></script>
<script src="js/Chart.js"></script>
<script src="app.js"></script>
<script>
    loadLanguage();
</script>
</body>
</html>
