<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Uppss...</title>
    <link href="/css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        #video-background {
            /*  making the video fullscreen  */
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
        }
        .content {
            position: fixed;
            bottom: 0;
            padding: 20%;
        }
        #text {
            color: aliceblue;
        }
        #h1text {
            color: aliceblue;
            font-size: 62px;
        }

    </style>
</head>
<body>
<div class="fullscreen-bg">
<video class="fullscreen-bg__video" autoplay muted loop id="video-background" poster="/images/poster_error.jpg">
    <source src="https://thumbs.gfycat.com/FlawedFrequentBigmouthbass-mobile.mp4" type="video/mp4">
</video>
</div>
<div class="content">
    <div class="d-flex">
        <h1 id="h1text" class="font-weight-bold">Shoot!</h1>
    </div>
    <p id="text">This page doesn't exist or some other horrible error has occurred.</p>
    <button type="button" class="btn btn-secondary" onclick="goBack()">Back to homepage</button>
</div>
</body>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</html>
